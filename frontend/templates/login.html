<h1>Login</h1>
<form id="login">
    <label>
        Username
        <input type="text" id="login-username" name="username" autocomplete="username" autocapitalize="off">
    </label>
    <label>
        Password
        <input type="password" id="login-password" name="password" autocomplete="current-password" autocapitalize="off">
    </label>
    <button>Sign in</button>
</form>

<a href="/register">Regiser</a>
