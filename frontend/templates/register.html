<h1>Sign up</h1>

<form id="sign-up">
    <label>
        Username
        <input type="text" id="username" name="username" autocomplete="username" autocapitalize="off">
    </label>
    <label>
        Password
        <input type="password" id="password" name="password" autocomplete="new-password" autocapitalize="off">

</form>

<a href="/login">Login</a>
